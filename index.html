<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hollywood Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <h1>Hollywood Hangman</h1>
    <div class="container box3 rounded">
        <div class="row">
            <div class="col-lg-2">
                <div class="box1 rounded align-middle border">
                    Guesses Left
                    <hr class="my-3">
                    <div class="guesses-left"></div>
                </div>
                <div class="box1 rounded border">
                    Letters Left
                    <hr class="my-3">
                    <div class="letters-left"></div>
                </div>
                <div class="box1 rounded border">
                    Number of Wins
                    <hr class="my-3">
                    <div class="win-num"></div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="row">
                    <div class="col">
                        <div class="box3 rounded">
                            Current Phrase:
                        </div>
                    </div>
                </div>
                <div class="row align-middle">
                    <div class="col">
                        <div class="box1 rounded">
                            <div class="current-phrase"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="box3 rounded">
                            <div class="win"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "col-lg-2">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title"> Your Ad Here </h5>
                        <hr class="my-3">
                        <p class="card-text">Incredible space for an ad. Your business will get so much exposure. A proven moneymaker available for cheap!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>

</html>
